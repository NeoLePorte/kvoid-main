<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>K-VOID ▞ PIRATE NODE</title>
<meta name="description" content="K-VOID: interdimensional pirate radio — counterculture terminal.">
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%E2%9C%A6%3C/text%3E%3C/svg%3E">
<style>
:root{
  --bg:#010308; --bg2:#070a12; --grid:#0b0e17;
  --fg:#d7f7d0; --fg-dim:#9cc79b; --amber:#f6d06b; --acid:#8CFF4F; --mag:#AD26FF; --crim:#FF1744;
  --scan: rgba(255,255,255,.04);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--fg);font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
}
/* CRT scaffold */
.crt{position:relative;min-height:100%;display:flex;flex-direction:column}
.crt:before{content:"";position:absolute;inset:0;background:
  repeating-linear-gradient(0deg,var(--scan) 0px,var(--scan) 1px,transparent 2px);
  mix-blend-mode:overlay;pointer-events:none}
.grid{position:absolute;inset:0;background:
  linear-gradient(180deg,transparent,transparent 95%,rgba(173,38,255,.08)),
  linear-gradient(90deg,transparent 96%,rgba(140,255,79,.06) 100%);
  background-size:100% 28px, 24px 100%;opacity:.08;pointer-events:none}

.wrap{max-width:980px;margin:0 auto;padding:22px 16px 28px;width:100%}
.frame{border:2px solid #1b2030;box-shadow:0 0 0 2px #0a0e18 inset, 0 0 18px rgba(173,38,255,.15);background:rgba(2,4,10,.6)}
.header{border-bottom:1px dashed #2a3147;padding:10px 12px;display:flex;justify-content:space-between;gap:10px}
.brand{color:var(--amber);text-shadow:0 0 8px rgba(246,208,107,.25);}
.status{color:var(--fg-dim);font-size:12px}

.screen{padding:12px;min-height:58vh}
pre{margin:0;white-space:pre-wrap;word-break:break-word}
.cursor{display:inline-block;width:9px;height:15px;background:var(--acid);animation:blink 1s steps(1) infinite;vertical-align:baseline}
@keyframes blink{0%,49%{opacity:0}50%,100%{opacity:1}}

/* ANSI-ish helpers */
.c-g{color:var(--acid)} .c-a{color:var(--amber)} .c-m{color:var(--mag)} .c-r{color:var(--crim)} .dim{color:var(--fg-dim)}
.inv{background:var(--acid);color:#001; padding:0 2px}

.footer{border-top:1px dashed #2a3147;padding:8px 12px;color:var(--fg-dim);font-size:12px;display:flex;justify-content:space-between;gap:8px}
.kbd{border:1px solid #2e364f;padding:1px 4px;margin:0 2px;}

.help{position:fixed;right:14px;bottom:14px;font-size:12px;color:var(--fg-dim)}

/* subtle VHS noise */
.noise{position:fixed;inset:-10vh;opacity:.06;mix-blend-mode:screen;pointer-events:none}
.noise svg{width:100%;height:100%}
</style>
</head>
<body>
<div class="crt">
  <div class="grid"></div>
  <div class="wrap frame">
    <div class="header">
      <div class="brand">▞ K-VOID // PIRATE NODE</div>
      <div class="status" id="ticker">syncing…</div>
    </div>
    <div class="screen">
<pre id="screen"><span class="c-a">K-VOID INTERDIMENSIONAL BROADCAST TERMINAL</span>
<span class="dim">— recovered interface, build 0x27 —</span>

Initiating link… <span class="cursor" id="cur"></span>
</pre>
    </div>
    <div class="footer">
      <div>keys: <span class="kbd">1</span> tune <span class="kbd">2</span> archive <span class="kbd">3</span> open-port <span class="kbd">4</span> manifest <span class="kbd">?</span> help</div>
      <div>BARBELITH ✦ K-VOID</div>
    </div>
  </div>
  <div class="help">press <b>?</b> to toggle help</div>
  <div class="noise" aria-hidden="true">
    <svg preserveAspectRatio="none"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0.8"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(#f)"></rect></svg>
  </div>
</div>
<script>
(function(){
  const screen = document.getElementById('screen');
  const ticker = document.getElementById('ticker');

  // Dynamic ticker: utc + void offset + rotating coords
  function pad(n){return String(n).padStart(2,'0')}
  const vOffMs=(Math.floor(Math.random()*9)*3600+Math.floor(Math.random()*59)*60+Math.floor(Math.random()*59))*1000;
  const coords=[[37.77,-122.42],[51.50,-0.12],[40.73,-73.93],[35.68,139.69],[52.52,13.40]];
  function fmt(v,lat){const h=lat?(v>=0?'N':'S'):(v>=0?'E':'W');const a=Math.abs(v);const d=Math.floor(a);const m=Math.round((a-d)*60);return d+"°"+pad(m)+h}
  function tick(){
    const now=new Date();
    const utc=new Date(now.toISOString());
    const vt=new Date(utc.getTime()+vOffMs);
    const pick=coords[Math.floor((Date.now()/5000)%coords.length)|0];
    ticker.textContent = `COORD ${fmt(pick[0],true)} ${fmt(pick[1],false)}  UTC ${pad(utc.getUTCHours())}:${pad(utc.getUTCMinutes())}:${pad(utc.getUTCSeconds())}  VOID +${pad(Math.floor(vOffMs/3600000))}:${pad(Math.floor(vOffMs/60000)%60)}:${pad(Math.floor(vOffMs/1000)%60)} ${pad(vt.getUTCHours())}:${pad(vt.getUTCMinutes())}:${pad(vt.getUTCSeconds())}`;
  }
  setInterval(tick,1000); tick();

  // Typewriter intro
  const lines = [
    "\n\n\x1b[32m[ LINK ESTABLISHED ]\x1b[0m",
    "NOW: Transmission 04 — Portal Drift",
    "Status: Broadcasting…",
    "\n   ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒",
    "   ▒  [1] TUNE IN             ▒  → https://tune.kvoid.net",
    "   ▒  [2] SIGNAL ARCHIVE      ▒  (enter the bleedthrough)",
    "   ▒  [3] OPEN PORT          ▒  contact@kvoid.net",
    "   ▒  [4] MANIFEST           ▒  statement of intent",
    "   ▒  [?] HELP               ▒  shortcuts + rituals",
    "   ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒\n",
    "Hint: press 1–4 or type commands (help, tune, archive, open, manifest).",
  ];
  let i=0, j=0; let typing=true;
  function append(text){screen.appendChild(document.createTextNode(text))}
  function newline(){screen.appendChild(document.createElement('br'))}
  function step(){
    if(i>=lines.length){typing=false;return}
    const ln = lines[i];
    if(j < ln.length){ append(ln[j]); j++; setTimeout(step, 6 + Math.random()*24); }
    else { newline(); i++; j=0; setTimeout(step, 120) }
  }
  step();

  // Command handling
  function openURL(u){window.open(u, '_blank')}
  function log(msg){screen.appendChild(document.createTextNode("\n> "+msg));newline()}
  function cmd(input){
    const v = input.trim().toLowerCase();
    switch(v){
      case '1': case 'tune': openURL('https://tune.kvoid.net'); break;
      case '2': case 'archive': log('ACCESS ARCHIVE — WIP'); break;
      case '3': case 'open': openURL('mailto:contact@kvoid.net'); break;
      case '4': case 'manifest': log('MANIFEST: counterculture transmission node.'); break;
      case '?': case 'help':
        log('keys: 1 tune, 2 archive, 3 open, 4 manifest, ? help, / focus');
        break;
      case 'clear': screen.textContent=''; break;
      default: log('unknown. try: help');
    }
  }

  // Lightweight prompt when user types '/'
  let promptActive=false; let buffer='';
  document.addEventListener('keydown', (e)=>{
    if(e.key==='/' && !promptActive){ promptActive=true; buffer=''; append("\n> "); return }
    if(!promptActive){
      if(['1','2','3','4','?'].includes(e.key)) cmd(e.key);
      return;
    }
    if(e.key==='Enter'){ cmd(buffer); promptActive=false; return }
    if(e.key==='Backspace'){ buffer=buffer.slice(0,-1); screen.textContent = screen.textContent.slice(0,-1); return }
    if(e.key.length===1){ buffer+=e.key; append(e.key) }
  });
})();
</script>
</body>
</html>
